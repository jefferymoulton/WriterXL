<div class="container col-md-8 col-md-offset-2">

<h1>Sign Up</h1>

    <form name="signupForm" role="form" novalidate ng-controller="SignupController" ng-submit="signup()">

        <div class="form-group">
            <label for="firstName">
                First Name:
                <span class="required">*</span>
            </label>
            <input id="firstName" name="firstName" type="text" class="form-control" placeholder="Agatha"
                   ng-model="user.firstName"
                   ng-required="true">
            <div class="help-block" role="alert" ng-messages="signupForm.firstName.$error">
                <div ng-message="required">First name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">
                Last Name:
                <span class="required">*</span>
            </label>
            <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Christie"
                   ng-model="user.lastName"
                   ng-required="true">
            <div class="help-block" role="alert" ng-messages="signupForm.lastName.$error">
                <div ng-message="required">Last Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">
                Email address:
                <span class="required">*</span>
            </label>
            <input id="email" name="email" type="email" class="form-control" placeholder="agatha.christie@writerxl.com"
                   ng-model="user.email"
                   ng-required="true">
            <div class="help-block" role="alert" ng-messages="signupForm.email.$error" ng-if="signupForm.email.$dirty">
                <div ng-message="required">Email address is required.</div>
                <div ng-message="email">Email address is invalid</div>
            </div>
            <div class="help-block" role="alert" ng-show="signupForm.email.$valid && checkEmail()">
                <span class="glyphicon glyphicon-ok"></span> Available
            </div>
            <div class="help-block" role="alert" ng-show="signupForm.email.$valid && !checkEmail()">
                <span class="glyphicon glyphicon-remove"></span> Already in use
            </div>
        </div>

        <div class="form-group">
            <label for="password">
                Password:
                <span class="required">*</span>
            </label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" maxlength="20"
                   ng-model="user.password"
                   ng-minlength="6"
                   ng-maxlength="20"
                   ng-required="true">
            <div class="help-block" role="alert" ng-messages="signupForm.password.$error">
                <div ng-message="required">Password is required.</div>
                <div ng-message="minlength, maxlength">Password must be between 6 and 20 characters long.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm">
                Confirm Password:
                <span class="required">*</span>
            </label>
            <input id="confirm" name="confirmPassword" type="password" class="form-control" placeholder="Password" maxlength="20"
                   ng-model="user.confirmPassword"
                   compare-to="user.password">
            <div class="help-block" role="alert" ng-messages="signupForm.confirmPassword.$error">
                <div ng-message="compareTo">Passwords do not match.</div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid">Sign Up</button>
        </div>

    </form>

</div>
